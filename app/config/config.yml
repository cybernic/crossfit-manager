imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@ScheduleBundle/Resources/config/services.yml" }
    - { resource: "@MyThemeBundle/Resources/config/services.yml" }
    - { resource: easyadmin.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: es
    cache_type: file_system
    app.path.user_avatar: /media/avatars

framework:
    #esi: ~
    translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    globals:
        admin_skin: sidebar-mini skin-green
    date:
        format: 'F j, Y H:i'
        interval_format: '%d days'
        timezone: null
    number_format:
        decimals: 0
        decimal_point: ','
        thousands_separator: ' '
    form_themes:
        - 'bootstrap_3_layout.html.twig'
        - 'form/fields.html.twig'

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

doctrine_cache:
    providers:
        my_markdown_cache:
            type: '%cache_type%'
            file_system:
                directory: '%kernel.cache_dir%/markdown_cache'

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: AppBundle\Entity\User
    from_email:
        address: "%mailer_user%"
        sender_name: "%mailer_user%"
    profile:
        form:
            type: AppBundle\Form\ProfileFormType

avanzu_admin_theme:
    use_twig   : true
    theme:
        default_avatar   : bundles/avanzuadmintheme/img/avatar.png
        skin             : skin-green  # see skin listing for viable options
        fixed_layout     : false      # -------------------------------------------------------
        boxed_layout     : false      # these settings relate directly to the "Layout Options"
        collapsed_sidebar: false      # described in the adminlte documentation
        mini_sidebar     : true
        control_sidebar  : false      # controls wether the right hand panel will be rendered

    #knp_menu:                         # knp menu integration
    #    enable         : true
    #    main_menu      : avanzu_main  # the menu builder alias to use for the main menu
    #    breadcrumb_menu: false        # the menu builder alias to use for the breacrumbs

vich_uploader:
    db_driver: orm
    mappings:
        user_avatar:
            uri_prefix:         '%app.path.user_avatar%'
            upload_destination: '%kernel.root_dir%/../web%app.path.user_avatar%'
            namer:              vich_uploader.namer_uniqid
            directory_namer:
                service: vich_uploader.directory_namer_subdir
                options: {chars_per_dir: 1, dirs: 2}

liip_imagine:
    resolvers:
         avatar_resolver:
              web_path:
                  web_root: "%kernel.root_dir%/../web"
                  cache_prefix: "/media/cache"
    cache: avatar_resolver
    filter_sets:
        avatar_480x480:
            cache: avatar_resolver
            quality: 75
            filters:
                thumbnail: { size : [480, 480], mode : outbound }
        avatar_128x128:
            cache: avatar_resolver
            quality: 75
            filters:
                thumbnail: { size : [128, 128], mode : outbound }

fos_ck_editor:
    configs:
        my_config:
            toolbar: [["Format","Bold","Italic","Underline","StrikeThrough","-","Undo","Redo","NumberedList","BulletedList","-","JustifyLeft","JustifyCenter","JustifyRight","-","Link","Source"]]
            #uiColor:                "#000000"
            #filebrowserUploadRoute: "my_route"
            #extraPlugins:           "wordcount"
